name: Jib Build and Push

on:
  push:
    branches:
      - master  # master 브랜치에 푸시될 때 빌드 및 푸시 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # 코드 체크아웃

      # Gradle 캐시 복원
      - name: Restore Gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # JDK 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      # gradlew 실행 권한 추가
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Gradle 빌드 및 Jib 실행
      - name: Build and Push Docker Image with Jib
        run: |
          ./gradlew clean
          ./gradlew jib
        env:  # 환경 변수 설정
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      # 캐시된 빌드 출력 확인
      - name: Verify Build Cache Usage
        run: ls -lh ~/.gradle/caches

      # SSH를 통해 Docker 컨테이너 배포
      - name: Deploy to Ubuntu Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}  # 또는 key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 12000
          script: |
            docker pull gooch1744/poompoom-api:latest
            docker stop poompoom-api || true
            docker rm poompoom-api || true
            docker run -d --name poompoom-api -p 8080:8080 gooch1744/poompoom-api:latest
